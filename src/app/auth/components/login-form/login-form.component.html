<form (ngSubmit) = "submit()" action="" method="post" #loginForm="ngForm">
  <div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" required #email = "ngModel" name="email">
    <div [hidden]="email.valid || email.pristine" class="alert" [ngClass]="classType" role="alert">
      email requerido
    </div>    
    <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" required #password = "ngModel" name="password">
    <div [hidden]="password.valid || password.pristine" class="alert" [ngClass]="classType" role="alert">
      passwords requerido
    </div> 
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
        <label>
          <input type="checkbox"> Remember Me
        </label>
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
    </div>
    <!-- /.col -->
  </div>
</form>
