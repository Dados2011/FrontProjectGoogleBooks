<header class="col-12 top-header">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3  left-header">
      <a class="toggle-sidebar" (click)="open()">
        <i class="fa fa-bars"></i>
      </a>
      <h1>My Books App</h1>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4 right-header">
      <div class="row align-items-center top-form">
        <div class="col-6">
          <app-search-form (searchText)="searchBooks($event)"></app-search-form>
        </div>
        <div class="col-6 dropdown">
          <a class="link-profile">
            <i class="fa fa-user-circle profile"></i>
          </a>
          <div class="info-profile">
              <div class="user-info">
                  <i class="fa fa-user-circle profile"></i>
                  <div class="user-detail">
                      <p class="username">{{user?.displayName}}</p>
                      <p>registrado desde : {{user?.metadata.creationTime}}</p>
                  </div>
              </div>
              <hr>
              <div class="userbooks-info">
                <div class="item-detail"><p class="count">{{favoritesCount}}</p><p>Favoritos</p></div>
                <div class="item-detail"><p class="count">{{collectionsCount}}</p><p>Colecciones</p></div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
