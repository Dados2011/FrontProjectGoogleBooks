<div class="card">
  <div class="card-header">
    <p class="card-text">
      {{collection.name}}

    <div class="row">
      <a class="col-12 col-md-auto col-lg-auto btn btn-outline-primary" [routerLink]="['../detail/', collection.key]">Entrar</a>
      <a class="col-12 col-md-auto col-lg-auto btn btn-outline-primary" (click)="deleteCollections()">Eliminar</a>
    </div>
  </div>
</div>
